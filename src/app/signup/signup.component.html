<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 class="text-center">Sign Up</h1>
        </div>
        <div class="modal-body">
            <form class="form col-md-12 center-block">
              <div class="form-group">
                <input type="text" class="form-control input-lg" [(ngModel)]="newuser.email" name="email" placeholder="E-mail Address" onclick="this.placeholder=''" required>
              </div>            
              <div class="form-group">
                <input type="text" class="form-control input-lg" [(ngModel)]="newuser.username" name="username" placeholder="User name" onclick="this.placeholder=''" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" [(ngModel)]="newuser.password" name="password" placeholder="Password" onclick="this.placeholder=''" required>
              </div>            
              <div class="form-group">
                <input type="text" class="form-control input-lg" [(ngModel)]="newuser.name" name="name" placeholder="Name" onclick="this.placeholder=''" required>
              </div>            
              <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" (click)="signup()">Register</button>
                <span class="pull-right"><a href="login">Sign In</a></span>             
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <div class="col-md-12">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
          </div>	
        </div>
    </div>
  </div>
</div>
